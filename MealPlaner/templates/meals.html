{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>

    <div class="row">
        <h1>{{ date }}</h1>
        {% for meal in meal_currentdate %}
                        <tr>
                            <th scope="row">{{ meal.id }}</th>
                            <td>{{ meal.typeOfMeal }}</td>
                            {% for product in meal.products.all %}
                            <td>{{ product.name }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                    {% include 'forms/meal.html'%}
    </div>
{% endblock %}
