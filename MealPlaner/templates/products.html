{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Nazwa</th>
                        <th>Kcal/100g</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for product in products %}
                        <tr>
                            <th scope="row">{{ product.id }}</th>
                            <td>{{ product.name }}</td>
                            <td>{{ product.kcalPer100g }}</td>
                            <td><a href="/products/{{ product.id }}">
                                <button type="button" class="btn btn-default">Edit</button>
                            </a></td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="/products/new"><button type="button" class="btn btn-primary">Add</button></a>
        </div>


    </div>
{% endblock %}
